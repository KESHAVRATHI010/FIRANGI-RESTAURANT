<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="signup.css" />
</head>

<body>
  <header>
    <div class="header">
      <div class="headerbar">
        <div class="account">
          <ul>
            <a href="index.html">
              <li><i class="fa-solid fa-house-chimney"></i></li>
            </a>
            <a href="#">
              <li>
                <i class="fa-solid fa-magnifying-glass searchicon" id="searchicon1"></i>

            <div class="search" id="searchinput1">
              <input type="search" />
              <i class="fa-solid fa-magnifying-glass srchicon" id="srchicon1"></i>
            </div>
            <a href="login.html">
              <li><i class="fa-solid fa-user" id="user-mb"></i></li>
            </a>
          </ul>
        </div>
        <div class="nav">
          <ul>
            <a href="index.html">
              <li>Home</li>
            </a>
            <a href="#">
              <li>About Us</li>
            </a>
            <a href="#">
              <li>Menu</li>
            </a>
            <a href="booktable.html">
              <li>Book Table</li>
            </a>
          </ul>
        </div>
      </div>
      <div class="logo">
        <img src="Images/Firangi-removebg-preview.png" alt="Firangi" />
      </div>
      <div class="bar">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-xmark" id="hdcross"></i>
      </div>
      <div class="nav">
        <ul>
          <a href="./index.html">
            <li>Home</li>
          </a>
          <a href="#">
            <li>About Us</li>
          </a>
          <a href="#">
            <li>Menu</li>
          </a>
          <a href="booktable.html">
            <li>Book Table</li>
          </a>
        </ul>
      </div>
      <div class="account">
        <ul>
          <a href="index.html">
            <li><i class="fa-solid fa-house-chimney"></i></li>
          </a>
          <a href="#">
            <li>
              <i class="fa-solid fa-magnifying-glass searchicon" id="searchicon2"></i>
            </li>
          </a>
          <div class="search" id="searchinput2">
            <input type="search" />
            <i class="fa-solid fa-magnifying-glass srchicon"></i>
          </div>
          <a href="login.html">
            <li><i class="fa-solid fa-user" id="user"></i></li>
          </a>
        </ul>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 main">
        <form action="/sign_up" method="POST">
          <h2>SignUp Form</h2>
          <input type="text" class="box" id="name" name="name" placeholder="Name"/>
          <br/>
          <input type="text" class="box" id="email" name="email" placeholder="Email"/>
          <br/>
          <input type="text" class="box" id="phno" name="phno" placeholder="Mobile"/>
          <br/>
          <input type="text" class="box" id="password" name="password" placeholder="Password"/>
          <br/>
          <input type="submit" value="Submit" id="submit"/>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="/1.Full Stack Devlopment/PROJECTS/Firangi/index.js"></script>
