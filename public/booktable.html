<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firangi</title>
    <link rel="shortcut icon" href="Images/Firangi.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="booktable.css" />
<body>
  <header>
    <div class="header">
      <div class="headerbar">
        <div class="account">
          <ul>
            <a href="index.html">
              <li><i class="fa-solid fa-house-chimney"></i></li>
            </a>
            <a href="#">
              <li>
                <i
                  class="fa-solid fa-magnifying-glass searchicon"
                  id="searchicon1"
                ></i>
              </li>
            </a>
            <div class="search" id="searchinput1">
              <input type="search" />
              <i
                class="fa-solid fa-magnifying-glass srchicon"
                id="srchicon1"
              ></i>
            </div>
            <a href="signup.html">
              <li><i class="fa-solid fa-user" id="user-mb"></i></li>
            </a>
          </ul>
        </div>
        <div class="nav">
          <ul>
            <a href="index.html">
              <li>Home</li>
            </a>
            <a href="#">
              <li>About Us</li>
            </a>
            <a href="#">
              <li>Menu</li>
            </a>
            <a href="booktable.html">
              <li>Book Table</li>
            </a>
          </ul>
        </div>
      </div>
      <div class="logo">
        <img src="Images/Firangi-removebg-preview.png" alt="Firangi" />
      </div>
      <div class="bar">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-xmark" id="hdcross"></i>
      </div>
      <div class="nav">
        <ul>
          <a href="index.html">
            <li>Home</li>
          </a>
          <a href="#">
            <li>About Us</li>
          </a>
          <a href="#">
            <li>Menu</li>
          </a>
          <a href="booktable.html">
            <li>Book Table</li>
          </a>
        </ul>
      </div>
      <div class="account">
        <ul>
          <a href="index.html">
            <li><i class="fa-solid fa-house-chimney"></i></li>
          </a>
          <a href="#">
            <li>
              <i
                class="fa-solid fa-magnifying-glass searchicon"
                id="searchicon2"
              ></i>
            </li>
          </a>
          <div class="search" id="searchinput2">
            <input type="search" />
            <i class="fa-solid fa-magnifying-glass srchicon"></i>
          </div>
          <a href="signup.html">
            <li><i class="fa-solid fa-user" id="user"></i></li>
          </a>
        </ul>
      </div>
    </div>
  </header>
    <div class="bat-container">
        <div class="bat-body">
            <div class="bat-head">
                <h1>Table Booking Form</h1>
            </div>
            <form class="bat-body-box" action="./index.html">
                <div class="bat-row">
                    <div class="bat-col-6">
                        <p>Your Name</p>
                        <input type="text" name="Fname" id="Fname" placeholder="Name">
                    </div>
                    <div class="bat-col-6">
                        <p>Email - Id </p>
                        <input type="email" name="Emailid" id="Emailid" placeholder="Email Id">
                    </div>
                </div>
                <div class="bat-row">
                    <div class="bat-col-6">
                        <p>Select Date</p>
                        <input type="date" name="date" id="date" placeholder="DD/MM/YYYY">
                    </div>
                    <div class="bat-col-6">
                        <p>Select Number of Table</p>
                        <select name="select" id="select">
                            <option value="Number"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <div class="bat-row">
                    <div class="bat-col-12">
                        <p>Message</p>
                        <textarea name="messages" id="messages" cols="3" rows="10"></textarea>
                    </div>
                </div>
                <div class="bat-row">
                    <div class="bat-col-3">
                        <input type="submit" value="Sumbit" class="white_btn" id="sumbit_btn">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/1.Full Stack Devlopment/PROJECTS/Firangi/index.js"></script>
</body>
</html>
